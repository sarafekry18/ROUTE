<body>
  <form style="background-color:red;">
  <fieldset >
  <legend style="background-color: #1e39b1;">personal data</legend>



  <fieldset style="background-color: #d2c034;">
    <legend style="background-color: #596fd1; padding-block: 30px;"> your name</legend>
    <table>

      <table>
        <tr>
          <td> <label for="firstname">first name </label></td>
          <td>:</td>
          <td> <input id="firstname" type="text" name="firstname" maxlength="20" minlength="3" required
              placeholder="ex.sara"></td>
          </tr>

        <tr>
          <td><label for="secondname">second name</label></td>
          <td>:</td>
          <td> <input id="secondname" type="text" name="secondname" maxlength="20" minlength="3" required
              placeholder="ex:mohammed"></td>
          </tr>
      </table>

  </fieldset>
  
    <br>
    <br>
    <table>
      <tr>
        <td> <label for="yourphone">your phone </label></td>
        <td>:</td>
        <td> <input id="yourphone" type="tel" name="phone" max="15" min="4" required></td>
      </tr>


      <tr>
        <td> <label for="email">Email </label></td>
        <td>:</td>
        <td> <input id="email" type="email" name="email" maxlength="30" minlength="3" required </td>
      </tr>

      <tr>
        <td>
          <label for="password">password</label>
        </td>
        <td>:</td>
        <td> <input id="password" type="password" name="password" maxlength="20" minlength="3" required></td>
      </tr>

      <tr>
        <td><label for="repassword">re-password</label></td>
        <td>:</td>
        <td> <input id="repassword" type="password" name="password" maxlength="20" minlength="3" required></td>
      </tr>

    </table>


    <br>
    <br><label>which your gender ?</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
    <br>
    <br>

    <input type="checkbox" id="graduated" value="graduated" name="track">
    <label for="graduated">graduated</label>
    <br>
    <input type="checkbox" id="student" value="student" name="track">
    <label for="student">student</label>
    <br>
    <br>

    <select name="university">
      <optgroup label="GUC">
        <option selected>group 1.1</option>
        <option>group 1.2</option>
      </optgroup>
      <optgroup label="AUC">

        <option>group 2.2</option>

      <optgroup disabled label="BUE">

        <option>group 3.1</option>
        <option>group 3.2</option>
        <option>group 3.3</option>
      </optgroup>

    </select>
